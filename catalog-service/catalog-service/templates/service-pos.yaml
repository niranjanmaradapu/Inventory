apiVersion: v1
kind: Service
metadata:
  name: {{ include "catalog-service.fullname" . }}-pos
  labels:
    {{- include "catalog-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.postgres.type }}
  ports:
    - port: {{ .Values.service.postgres.port }}
  selector:
    {{- include "catalog-service.selectorLabels" . | nindent 4 }}
