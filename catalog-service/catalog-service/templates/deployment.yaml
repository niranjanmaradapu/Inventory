      #  - name: catalog-service-data
      #  {{- if .Values.persistence.enabled }}
      #    persistentVolumeClaim:
      #      claimName: {{ include "catalog-service.fullname" . }}
      #  {{- else }}
      #    emptyDir: {}
      #  {{- end -}}